  # Deploy all components to Dev using Helm
  deploy-dev:
    if: ${{ cloudbees.scm.branch == 'main' }}
    environment: account-stack-dev
    uses: ./.cloudbees/workflows/deploy.yaml
    needs: [build-web, build-api-accounts, build-api-transactions, build-api-insights]
    with:
      web_image: ${{ vars.AStack_docker_user }}/accountstack-web:${{ cloudbees.scm.sha }}
      api_accounts_image: ${{ vars.AStack_docker_user }}/accountstack-api-accounts:${{ cloudbees.scm.sha }}
      api_transactions_image: ${{ vars.AStack_docker_user }}/accountstack-api-transactions:${{ cloudbees.scm.sha }}
      api_insights_image: ${{ vars.AStack_docker_user }}/accountstack-api-insights:${{ cloudbees.scm.sha }}
